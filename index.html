<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Of Area</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Area Calculate</h1>
            <label for="shape">Select Shape:</label>
            <select id="shape" onchange="toggleInputs()">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
            </select>
            <div id="rectangleInputs">
                <label for="length">Length:</label>
                <input type="number" class="input-num" id="length" placeholder="Enter length"/>
                <label for="width">Width:</label>
                <input type="number" class="input-num" id="width" placeholder="Enter width"/>
            </div>
            <div id="circleInputs" style="display: none;">
                <label for="radius">Radius:</label>
                <input type="number" class="input-num" id="radius" placeholder="Enter radius">
            </div>
            <p id="result" class="text-result">-</p>
            <div class="btn-group">
                <button class="btn btn-reset" onclick="reset()">Reset</button>
                <button class="btn btn-cal" onclick="calculateArea()">Calculate</button>
            </div>
        </div>
    </div>
</body>
</html>
